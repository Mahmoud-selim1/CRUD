<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Font Awsome library-->
    <link rel="stylesheet" href="./assets/vendors/fonts/all.min.css" />
    <!--bootsrtapCss-->
    <link
      rel="stylesheet"
      href="./assets/vendors/bootstrap/css/bootstrap.min.css"
    />
    <!--My StyleSheet-->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>CRUD</title>
  </head>
  <body>
    <h1 class="text-center my-2 text-center">CRUD</h1>
    <div class="contanier col-md-9 mx-auto mb-3">
      <div class="card">
        <div class="card-body">
          <div class="row mb-2">
            <div class="col-md-6 mb-2 mb-lg-0">
              <input
                type="text"
                id="empName"
                class="form-control"
                placeholder="Name :"
              />
            </div>
            <div class="col-md-6">
              <input
                type="text"
                id="position"
                class="form-control"
                placeholder="Position :"
              />
            </div>
          </div>
          <div class="inputSalary">
            <div class="row mb-2">
              <div class="col-md-4 mb-2 mb-md-0">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Gross"
                  id="gross"
                />
              </div>
              <div class="col-md-4 mb-2 mb-md-0">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Tax%"
                  id="tax"
                />
              </div>
              <div class="col-md-4 mb-2 mb-md-0">
                <input
                  id="tranCost"
                  type="number"
                  class="form-control"
                  placeholder="TranCost"
                />
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-md-4 mb-2 mb-md-0">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Bonus"
                  id="bonus"
                />
              </div>
              <div class="col-md-4 mb-2 mb-md-0">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Total"
                  readonly
                  id="total"
                />
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-6 mb-2 mb-md-0">
              <select id="department" class="form-select">
                <option value="Employee Department" selected disabled>
                  Employee Department
                </option>
                <option value="HR">HR</option>
                <option value="Salse">Salse</option>
                <option value="Information System">Information System</option>
                <option value="Programmer">Programmer</option>
              </select>
            </div>
            <div class="col-md-6">
              <input
                type="number"
                id="count"
                class="form-control"
                placeholder="Count"
              />
            </div>
          </div>
          <div class="d-grid">
            <button class="btn btn-info text-light fw-bold" id="creatBtn">
              Add New Employee
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--============================================================-->
    <h3 class="text-center my-3">Employees Table</h3>
    <div class="contanier col-md-9 mx-auto">
      <div class="card" id="crd">
        <div class="d-grid">
          <button id="deleteAllBtn" class="btn btn-danger d-none">
            Delete All Employees,Of Number: <span id="empCounter">0</span>
          </button>
        </div>
        <div class="card-body">
          <table class="table table-info text-center text-primary">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Position</th>
                <th>Gross</th>
                <th>Tax</th>
                <th>TranCost</th>
                <th>Bonus</th>
                <th>Total</th>
                <th>Department</th>
                <th colspan="2">Action</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="./assets/vendors/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
